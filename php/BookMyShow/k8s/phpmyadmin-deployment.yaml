apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: bookmyshow
    tier: database-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookmyshow
      tier: database-admin
  template:
    metadata:
      labels:
        app: bookmyshow
        tier: database-admin
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: PMA_HOST
          value: "mysql-service"
        - name: PMA_PORT
          value: "3306"
        - name: PMA_USER
          value: "root"
        - name: PMA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        - name: PMA_ARBITRARY
          value: "1"
        - name: UPLOAD_LIMIT
          value: "256M"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
  labels:
    app: bookmyshow
    tier: database-admin
spec:
  type: NodePort
  selector:
    app: bookmyshow
    tier: database-admin
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30081  # Access via http://localhost:30081
    protocol: TCP
    name: http
