apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: bookmyshow
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookmyshow
      tier: database
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: bookmyshow
        tier: database
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        - name: MYSQL_DATABASE
          value: "bookmyshow"
        - name: MYSQL_USER
          value: "sail"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  labels:
    app: bookmyshow
    tier: database
spec:
  selector:
    app: bookmyshow
    tier: database
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
    name: mysql
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet-like behavior
