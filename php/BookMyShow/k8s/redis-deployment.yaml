apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: bookmyshow
    tier: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookmyshow
      tier: cache
  template:
    metadata:
      labels:
        app: bookmyshow
        tier: cache
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --appendonly
        - "yes"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  labels:
    app: bookmyshow
    tier: cache
spec:
  selector:
    app: bookmyshow
    tier: cache
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  type: ClusterIP
